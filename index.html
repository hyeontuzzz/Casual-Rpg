<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    /* 시작 버튼 스타일 */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #gameCanvas {
      display: none; /* 초기에는 캔버스 숨김 */
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- 게임 시작 버튼 -->
  <button id="startButton">게임 시작</button>

  <!-- 캔버스 (게임 화면) -->
  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
